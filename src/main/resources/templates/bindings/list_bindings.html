
    <div class="container">
        <a href="/bindings/add" class="btn btn-success" role="button" data-toggle="modal" data-target="#addBindingModal">ADD NEW BINDINGS</a>
        <table class="table table-striped">
            <thead>
                <th>ID</th>
                <th>MODEL</th>
                <th>BRAND</th>
                <th>YEAR</th>
                <th>STRAP</th>
                <th>FLEX</th>
                <th>LEVEL</th>
                <th></th>
            </thead>
            <tbody>
                <tr th:each="binding:${bindings_list}">
                    <td th:text="${binding.id}"></td>
                    <td th:text="${binding.model}"></td>
                    <td th:text="${binding.brand}"></td>
                    <td th:text="${binding.year}"></td>
                    <td th:text="${binding.strap}"></td>
                    <td th:text="${binding.flex}"></td>
                    <td th:text="${binding.level}"></td>
                    <td><a th:href="@{'/bindings/edit/'+${binding.id}}" type="button" class="btn btn-info" role="button">UPDATE</a></td>
                    <td><a th:href="@{'/bindings/remove/'+${binding.id}}" type="button" class="btn btn-danger" role="button">DELETE</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="addBindingModal">
        <div class="modal-dialog" style="width: auto">
            <div class="modal-content" style="width: inherit">
            </div>
        </div>
    </div>
