<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Bindings</title>
</head>
<body>
<h1>Add new Bindings ...</h1>

    <form action="#" th:action="@{/bindings/add}" th:object="${bindings}" method="POST">
        <p>Model
            <input type="text" th:field="*{model}"/>
        </p>
        <p>Brand
            <select th:field="*{brand}">
                <option value=""></option>
                <option th:each="brand:${brands}" th:value="${brand}" th:utext="${brand}"/>
            </select>
        </p>
        <p>Year
            <input type="text" th:field="*{year}">
        </p>
        <p>Strap
            <select th:field="*{strap}">
                <option value=""></option>
                <option th:each="strap:${straps}" th:value="${strap}" th:utext="${strap}"/>
            </select>
        </p>
        <p>Flex
            <select th:field="*{flex}">
                <option value=""></option>
                <option th:each="flex:${flexes}" th:value="${flex}" th:utext="${flex}"/>
            </select>
        </p>
        <p>Level
            <select th:field="*{level}">
                <option value=""></option>
                <option th:each="level:${levels}" th:value="${level}" th:utext="${level}"/>
            </select>
        </p>

        <p><input type="submit" value="Submit"></p>
        <p><input type="reset" value="Reset"></p>
    </form>
</body>
</html>
