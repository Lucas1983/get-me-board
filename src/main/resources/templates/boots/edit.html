<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Edit Boots</title>
    </head>
    <body>
        <div class="container">
            <form action="#" th:action="@{/boots/edit(id=${boots.id})}" th:object="${boots}" method="POST">
                <div class="modal-header" style="width: inherit">
                    <h1 class="modal-title" id="editBootsLabel">Edit Boots</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body" style="width: inherit">

                    <div class="form-group">
                        <label for="model" >MODEL</label>
                        <input id="model" type="text" class="form-control" placeholder="Enter model"  th:field="*{model}"/>
                    </div>
                    <div class="form-group" style="width: auto">
                        <label for="brand">BRAND</label>
                        <select id="brand" class="form-control" th:field="*{brand}">
                            <option value=""></option>
                            <option th:each="brand:${brands}" th:value="${brand}" th:utext="${brand}" th:selected="${boots.brand}"/>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="year">YEAR</label>
                        <input id="year" type="number" class="form-control" placeholder="Enter year" th:field="*{year}">
                    </div>
                    <div class="form-group">
                        <label for="lacing">LACING</label>
                        <select id="lacing" class="form-control" th:field="*{lacing}">
                            <option value=""></option>
                            <option th:each="lacing:${lacings}" th:value="${lacing}" th:utext="${lacing}" th:selected="${boots.lacing}"/>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="flex">FLEX</label>
                        <select id="flex" class="form-control" th:field="*{flex}" >
                            <option value=""></option>
                            <option th:each="flex:${flexes}" th:value="${flex}" th:utext="${flex}" th:selected="${boots.flex}"/>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="level">LEVEL</label>
                        <select id="level" class="form-control" th:field="*{level}">
                            <option value=""></option>
                            <option th:each="level:${levels}" th:value="${level}" th:utext="${level}" th:selected="${boots.level}"/>
                        </select>
                    </div>
                </div>
                <div class="modal-footer" style="width: inherit">
                    <button type="submit" class="btn btn-default">SUBMIT</button>
                    <button type="reset"  class="btn btn-default">RESET</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">CLOSE</button>
                </div>
            </form>
        </div>
    </body>
</html>
