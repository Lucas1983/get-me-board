
<div class="container">
   <form th:action="@{/search}" th:object="${search}" method="POST">
       <legend>Find equipment ...</legend>
       <div class="form-group">
           <div class="form-check form-check-inline">
               <label class="form-check-label" for="sex_male">Male</label>
               <input class="form-check-input" type="checkbox" id="sex_male" value="male">
            </div>
            <div class="form-check form-check-inline">
               <label class="form-check-label" for="sex_female">Female</label>
               <input class="form-check-input" type="checkbox" id="sex_female" value="female">
           </div>
       </div>
        <div class="form-group">
            <label for="height">Hight</label>
            <input id="height" type="number" class="form-control">
        </div>
       <div class="form-group">
            <label for="weight">Weight</label>
            <input id="weight" type="number" class="form-control">
       </div>
       <div class="form-group">
            <label for="footsize">Foot Size</label>
           <input id="footsize" type="number" class="form-control">
       </div>
   </form>
</div>
